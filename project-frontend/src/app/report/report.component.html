<div class="card">
    <p-table [value]="OperationArray" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Product</th>
                <th>Type</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Cash Register</th>
                <th>Option</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-operation>
            <tr>
                <td>{{ operation.product != null ? operation.product.name:'-' }}</td>
                <td>{{ operation.type }}</td>
                <td>{{ operation.date| date: 'medium' }}</td>
                <td>{{ operation.amount }}</td>
                <td>{{ operation.cashRegister != null ? operation.cashRegister.name:'-' }}</td>
                

                <td>
                    <p-button (click)="confirm(operation)" icon="pi pi-times" label="Delete" styleClass="p-button-danger"></p-button>
                </td>

            </tr>
        </ng-template>
    </p-table>

    <div class="card flex justify-content-center gap-2">
        <p-toast></p-toast>
        <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
    </div>

</div>
<div class="card">
    <p-messages [(value)]="messages" [enableService]="false"></p-messages>
</div>
