<div *ngIf="visibleButton">
    <a routerLink="/newcashregister"><p-button type="submit" label="New"></p-button></a>
</div>


<p-card header="Cash Register Registration">
<div class="card flex flex-column md:flex-row gap-3">
    <form [formGroup]="registerForm" novalidate>
        <div class="p-inputgroup">
            <input type="text"  [(ngModel)]="cashRegister.name" formControlName="name" class="form-control" id="name" name="name" pInputText placeholder="Cash Register Name" />
        </div>
    
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">$</span>
            <input type="text"  [(ngModel)]="cashRegister.balance" formControlName="balance" class="form-control" id="balance" name="balance" type="text" pInputText placeholder="Balance" />
            <span class="p-inputgroup-addon">.00</span>
        </div>
    
        <p-button type="submit" [disabled]="!registerForm.valid" label="Submit" (click)="save()"></p-button>
    </form>
</div>
</p-card>

<div class="card">
    <p-messages [(value)]="messages" [enableService]="false"></p-messages>
</div>
